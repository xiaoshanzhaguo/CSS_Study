<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法使用</title>
    <style>
        .one {
            /* tac */
            text-align: center;    
            /* ti */
            text-indent:2em;
            /* w */
            /* width: ; */
            /* h */
            /* height: ; */
            /* w100 */
            width: 100px;
            /* h200 */
            height: 200px;
            /* ti2em */
            text-indent: 2em;
            /* lh26px */
            line-height: 26px;
        }
    </style>
</head>
<body>
    <!-- 下面使用emmet语法时，div*10中间不能加多余的空格 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <ul></ul>
    <ul>
        <li></li>
    </ul>
    <div></div>
    <p></p>
    <!-- .nav是默认div标签里的类 -->
    <div class="nav"></div>
    <div id="banner"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- span.grey -->
    <span class="grey"></span>
    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <!-- div{pink老师不是gay} 并且光标要放在大括号的最后面-->
    <div>pink老师不是gay</div>
    <!-- div{我不喜欢男人}*5 -->
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
