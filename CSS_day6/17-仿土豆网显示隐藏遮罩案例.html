<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-仿土豆网显示隐藏遮罩案例</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }

        .tudou img {
            /* 设置宽、高与父亲一样大，这样父亲爱改多少，图片都跟着一样变化。 */
            width: 100%;
            height: 100%;
        }

        .mask {
            /* 隐藏遮罩层(实现不占位置，用display。) */
            display: none;
            position: absolute;
            /* top: 0;
            left: 0; */
            width: 100%;
            height: 100%;
            /* 播放按钮放到遮罩层里面即可，并不重复，水平垂直居中。 */
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }

        /* 当我们鼠标经过了 土豆这个盒子，就让里面的遮罩层显示出来。 */
        /* ！！！div也可以加hover */
        .tudou:hover .mask {
            /* display: block; 这里不是设置为块级元素，而是显示元素。 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
