<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-定位会完全压住标准流盒子里面的内容</title>
    <style>
        .box {
            /* 1. 浮动的元素不会压住下面标准流的文字 */
            /* 这里以为浮动会压住文字，但实际上它会把文字露出来，但是却压住了下面的段落(p标签) */
            /* float: left; */

            /* 2. 绝对定位（固定定位）会压住下面标准流所有的内容。 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
</body>
</html>
