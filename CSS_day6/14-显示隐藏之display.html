<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-显示隐藏之display</title>
    <style>
        .peppa {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 加上下面的代码后，小猪佩奇不见了，位置也不保留 */
            /* display: none; */
            /* 加了下面的代码后，隐藏的盒子又出现了 */
            display: block;
        }
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>
</html>
