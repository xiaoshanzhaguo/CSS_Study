<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            /* 提倡英文，提高兼容性 */
            /* 字体之间使用英文,隔开 */
            /* 还可以写多个字体 */
            /* 有空格的字体要用引号框起来 */
            /* 建议使用系统自带的字体 */
            font-family: '微软雅黑';
        }
        p {
            /* font-family: 'Microsoft Yahei', Arial, Helvetica, sans-serif; */
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色,</p>
    <p>优雅,淡然,又那么心中清澈.</p>
    <p>静心,坦然,攻克一个又一个.</p>
    <p>拼死也要克服它,</p>
    <p>这是pink老师的秘密，也要老师最终的嘱托.</p>
</body>
</html>
