<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytest-浮动布局练习3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }

        .left {
            /* 这里记得要加浮动！！！ */
            float: left;
            width: 234px;
            /* 高度和父亲一样高 */
            height: 615px;
            background-color: purple;
        }

        .right {
            float: left;
            /* 这里的宽度是，总宽度减去left的宽度得出的 */
            width: 992px;
            height: 615px;
            background-color: skyblue;
        }
        
        /* 亲儿子 */
        .right>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            margin: 0px 0px 14px 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左青龙</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
