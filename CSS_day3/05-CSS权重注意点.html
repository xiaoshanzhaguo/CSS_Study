<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        /* 父亲的权重是 100 */
        #father {
            color: red;
        }
        /* p继承的权重为0 而p的权重是1*/
        /* 所以以后我们看标签到底执行哪个样式,就先看这个标签有没有直接被选出来 */
        p {
            color: pink;
        }
        body {
            color: red;
        }
        /* !!! a链接浏览器默认指定了一个样式 蓝色的 有下划线 a{color: blue;} */
        a {
            color: green;
        }
    </style>
</head>
<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>
</html>
