<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局操作文本结点</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        article {
            border: solid 5px silver;
            width: 400px;
            height: 500px;
            padding: 10px;
            display: flex;
            /* 设置主轴内容的排列方式 */
            justify-content: space-between;
            /* 设置交叉轴的排列方式 */
            align-items: center;
        }
    </style>
</head>
<body>
    <article>
        <!-- 两个文本结点，一个标签结点 -->
        山楂果
        <div>123</div>
        shanzhaguo
    </article>
</body>
</html>
