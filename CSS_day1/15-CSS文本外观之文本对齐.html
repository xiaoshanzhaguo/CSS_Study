<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本对齐</title>

        h1 {
            /* 本质是让h1盒子里的文字水平对齐 */
            text-align: right;
        }

<body>
    <h1>居中对齐的标题</h1>
</body>
</html>
